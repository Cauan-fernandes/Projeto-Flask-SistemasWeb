<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contrato</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      label {
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        form {
          padding: 15px;
        }

        input[type="submit"] {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Preencha os Dados do Contrato</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <label for="cliente_nome">Nome do Cliente:</label>
      {{ form.cliente_nome(size=50) }}<br />

      <label for="cliente_endereco">Endereço do Cliente:</label>
      {{ form.cliente_endereco(size=50) }}<br />

      <label for="empresa_nome">Nome da Empresa:</label>
      {{ form.empresa_nome(size=50) }}<br />

      <label for="data_contrato">Data do Contrato:</label>
      {{ form.data_contrato(size=50) }}<br />

      {{ form.submit() }}
    </form>
  </body>
</html>
