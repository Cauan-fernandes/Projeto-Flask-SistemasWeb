<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pré-visualização do Contrato</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      h2 {
        text-align: center;
        color: #555;
        margin-bottom: 20px;
      }

      div {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        margin-bottom: 20px;
        white-space: pre-wrap;
        word-wrap: break-word; 
      }

      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #45a049;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        font-size: 16px;
        color: #007BFF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        div {
          padding: 15px;
        }

        button {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Gerador de Contratos</h1>
    <h2>Pré-visualização do Contrato</h2>
    <div>
      <pre>{{ contrato }}</pre>
    </div>
    <form method="POST" action="{{ url_for('generate') }}">
      <button type="submit">Gerar PDF</button>
    </form>
    <a href="{{ url_for('form') }}">Voltar</a>
  </body>
</html>
