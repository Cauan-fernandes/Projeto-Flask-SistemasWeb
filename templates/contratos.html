<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contratos Gerados</title>
  </head>
  <body>
    <h1>Lista de Contratos Gerados</h1>
    <ul>
      {% for file in files %}
      <li>
        <a href="{{ url_for('download', filename=file) }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
