<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contratos Gerados</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 800px;
      }

      li {
        background-color: #fff;
        padding: 10px 20px;
        margin-bottom: 10px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      a {
        font-size: 16px;
        color: #007BFF;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        ul {
          padding: 0;
        }

        li {
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lista de Contratos Gerados</h1>
    <ul>
      {% for file in files %}
      <li>
        <a href="{{ url_for('download', filename=file) }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
